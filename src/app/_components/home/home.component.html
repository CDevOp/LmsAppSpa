<div class="container mt-5">
    <div *ngIf="!registerMode && !learnMoreMode" style="text-align: center">
        <h1>LMS</h1>
        <p class="lead">Learning Management System</p>
        <div class="text-center">
            <button
                class="btn btn-primary btn-lg mr-2"
                (click)="registerToggle()"
            >
                Register
            </button>
            <button class="btn btn-info btn-lg" (click)="learnMoreToggle()">
                Learn more
            </button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register
                    (cancelRegister)="cancelRegisterMode($event)"
                ></app-register>
            </div>
        </div>
    </div>

    <div *ngIf="learnMoreMode" class="container">
        <app-learn-more
            (cancelLearnMore)="cancelLearnMoreMore($event)"
        ></app-learn-more>
    </div>
</div>
